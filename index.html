<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy loading</title>
</head>
<body>
  <h1>
    This is a lazy loading example.
  </h1>

  <button type="button" id="load-image">
    Load a new image
  </button>

  <div id="image-container">
    <img src="https://source.unsplash.com/640x480/" alt="Lazy loading image" id="lazy-image">
  </div>

  <footer>
    <p>
      Image source: <a href="https://unsplash.com/" target="_blank">Unsplash</a>
    </p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
